<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="cars-modal__wrapper">
        <div class="cars-modal__content">
            <div class="cars-modal__header">
                Финальная распродажа
            </div>
            <div class="cars-modal__subheader">
                ВЫГОДА ДО 1 000 000 руб.
            </div>
            <p class="cars-modal__description">
                Гарантировано лучшее предложение на рынке на весь модельный ряд автомобилей из наличия.
            </p>
            <form action="" class="cars-modal__form">
                <input type="text" placeholder="Имя" class="cars-modal__form-input">
                <input type="tel" placeholder="Номер телефона" class="cars-modal__form-input">
                <button type="submit" class="cars-modal__form-btn">Перезвоните мне</button>
            </form>
            <p class="cars-modal__limit">Акция действует с 15 по 23 декабря 2023</p>
        </div>
    </div>
</body>
</html>
