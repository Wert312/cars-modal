<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="novelty-modal__wrapper">
        <a href="" class="novelty-modal__close-btn">
            <img src="./assets/icons/close-cross.svg" alt="close btn image">
        </a>
        <div class="novelty-modal__content">
            <div class="novelty-modal__header">
                <p class="novelty-modal__header-title">Первый M-hero 917</p>
            </div>
            <p class="novelty-modal__description">
                Доступен к покупке в Москве
            </p>
            <form action="" class="novelty-modal__form">
                <input type="text" placeholder="Имя" class="novelty-modal__form-input">
                <input type="tel" placeholder="Номер телефона" class="novelty-modal__form-input">
                <button type="submit" class="novelty-modal__form-btn">Перезвоните мне</button>
            </form>
        </div>
    </div>
</body>
</html>
